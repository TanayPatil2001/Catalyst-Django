{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        .login-container {
            width: 400px; /* Match the width of login-container in login.html */
            padding: 30px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjust margin for spacing */
            margin-bottom: 20px; /* Adjust margin for spacing */
            text-align: center; /* Center align content */
        }
        h1 {
            margin-bottom: 1.5rem;
        }
    </style>

    <div class="login-container">
        <h1>Create Account</h1>
        <form method="post">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <div class="d-flex justify-content-between mt-3">
                            <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
                            <a href="{% url 'custom_login' %}" class="btn btn-primary"> <button class="btn btn-primary btn-block" type="submit">Login</button></a>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
